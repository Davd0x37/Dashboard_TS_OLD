events {}
http {
    include /etc/nginx/mime.types;
    sendfile           on;
    gzip               on;
    tcp_nopush         on;

    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rss+xml
      application/vnd.geo+json
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/bmp
      image/svg+xml
      image/x-icon
      text/cache-manifest
      text/css
      text/plain
      text/vcard
      text/vnd.rim.location.xloc
      text/vtt
      text/x-component
      text/x-cross-domain-policy;

    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        ssl_certificate /Dashboard/config/fullchain.pem;
        ssl_certificate_key /Dashboard/config/privkey.pem;
        ssl_dhparam  /Dashboard/config/dhparam.pem;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_session_cache shared:SSL:5m;
        ssl_session_timeout 1h;
        add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

        # server_name liquidash.pl;
        http2_push_preload on;
        root /Dashboard/packages/Client.Vanilla/dist/;
        index index.html;
        location / {
          try_files $uri $uri/ /index.html;
        }

        location ~* \.(?:manifest|appcache|html?|xml|json)$ {
          add_header Cache-Control "max-age=0";
        }

        # Media: images, icons, video, audio, HTC
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|mp4|woff|ttf|otf|svg|woff2|eot|ogg|ogv|webm|htc|webp)$ {
          access_log off;
          add_header Cache-Control "max-age=2592000";
        }

        # Media: svgz files are already compressed.
        location ~* \.svgz$ {
          access_log off;
          gzip off;
          add_header Cache-Control "max-age=2592000";
        }

        # CSS and Javascript
        location ~* \.(?:css|js)$ {
          add_header Cache-Control "max-age=31536000";
          access_log off;
        }
    }
}