schema {
  query: Query
  mutation: Mutation
}

type Query {
  # Authenticate user by his login and password
  authenticateUser(login: String!, password: String!): User
}

type Mutation {
  addUser(data: UserInput!): Boolean!
  # Fetch new data from service
  # @HINT: Maybe add selecting services? 
  updateUserData(id: ID!): Boolean!
  # Update token
  updateBasicToken(id: ID!, serviceName: String!, token: String!): Boolean!
}

type User {
  id: ID!
  avatar: String
  email: String!
  isOnline: Boolean!
  registerDate: String!
}

input UserInput {
  avatar: String
  email: String!
  isOnline: Boolean!
  login: String!
  password: String!
  registerDate: String!
}