schema {
  query: Query
  mutation: Mutation
}

type Query {
  # Authenticate user by his login and password
  authenticateUser(login: String!, password: String!): User
}

type Mutation {
  addUser(data: UserInput!): Boolean!
  # Fetch new data from service
  # @HINT: Maybe add selecting services?
  updateUserData(session_id: String!): Boolean!
  # Update token
  updateBasicToken(id: ID!, serviceName: String!, token: String!): Boolean!
}

type User {
  session_id: String!
  avatar: String
  email: String!
  isOnline: Boolean!
  registerDate: String!
  services: [Service]
}

input UserInput {
  avatar: String
  email: String!
  isOnline: Boolean!
  login: String!
  password: String!
}

type Service {
  serviceName: String!
  data: String!
}