<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <base href="/" />

    <!-- Android -->
    <meta name="theme-color" content="#000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Dashboard" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- Pinned Sites -->
    <meta name="application-name" content="Dashboard" />
    <meta name="msapplication-tooltip" content="Dashboard app" />
    <meta name="msapplication-starturl" content="/" />
    <!-- Tap highlighting -->
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- UC Mobile Browser -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <!-- Disable night mode for this page -->
    <meta name="nightmode" content="enable" />
    <!-- imagemode - show image even in text only mode -->
    <meta name="imagemode" content="force" />
    <!-- Orientation -->
    <meta name="screen-orientation" content="portrait" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      defer
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/7.0.3/sanitize.min.css"
    />
    <link
      defer
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"
      integrity="sha256-MZo5XY1Ah7Z2Aui4/alkfeiq3CopMdV/bbkc/Sh41+s="
      crossorigin="anonymous"
    ></script>
    <title>React App</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

    <script>
      WebFontConfig = {
        google: { families: ["Roboto:400,500,900"] }
      };

      (function(d) {
        var wf = d.createElement("script"),
          s = d.scripts[0];
        wf.src =
          "https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js";
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>
  </body>
</html>
