<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href="/">

  <!-- Android -->
  <meta name="theme-color" content="#000">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Dashboard">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- Pinned Sites  -->
  <meta name="application-name" content="Dashboard">
  <meta name="msapplication-tooltip" content="Dashboard app">
  <meta name="msapplication-starturl" content="/">
  <!-- Tap highlighting  -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- UC Mobile Browser  -->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <!-- Disable night mode for this page  -->
  <meta name="nightmode" content="enable">
  <!-- imagemode - show image even in text only mode  -->
  <meta name="imagemode" content="force">
  <!-- Orientation  -->
  <meta name="screen-orientation" content="portrait">

  <title>Dashboard</title>

  <link rel="manifest" href="manifest.webmanifest">
  <!-- <script src="ts/ServiceWorker.ts"></script> -->
  <link rel="stylesheet" href="public/scss/index.scss">
  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
    crossorigin="anonymous"></script>
</head>

<body>
  <header id="header" class="header"></header>
  <div id="app" class="feed"></div>
  <div id="background__backdrop" class="background__backdrop"></div>
  <div id="tooltip_cloud" class="tooltip">
    <p class="tooltip__message"></p>
  </div>

  <script>
    WebFontConfig = {
      google: { families: ['Roboto:400,500,900'] }
    };

    (function (d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.async = true;
      s.parentNode.insertBefore(wf, s);
    })(document);
  </script>
  <script src="ts/main.ts"></script>
</body>

</html>
