<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Android -->
  <meta name="theme-color" content="#000">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Dashboard">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- Pinned Sites  -->
  <meta name="application-name" content="Dashboard">
  <meta name="msapplication-tooltip" content="Dashboard app">
  <meta name="msapplication-starturl" content="/">
  <!-- Tap highlighting  -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- UC Mobile Browser  -->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <!-- Disable night mode for this page  -->
  <meta name="nightmode" content="enable">
  <!-- imagemode - show image even in text only mode  -->
  <meta name="imagemode" content="force">
  <!-- Orientation  -->
  <meta name="screen-orientation" content="portrait">

  <title>Dashboard</title>
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="#">DASHBOARD</a>
    </div>
    <div class="search">
      <div class="searchbox">
        <a href="#" class="searchbox__action">
          <i class="fas fa-search fa-lg" style="color: #5162FF;"></i>
        </a>
        <div class="searchbox__input">
          <input type="text" class="searchbox__input" id="searchbox__search-input" placeholder="Type action...">
          <div id="searchbox__result" class="searchbox__result">
          </div>
        </div>
        <a href="#" class="searchbox__action">
          <i class="fas fa-microphone-alt fa-lg" style="color: #F5F7FA;"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <aside class="feed">
    </aside>
    <section class="feed__actions plate">
      <div class="plate__container">
        <p class="label__title">Old password</p>
      </div>
    </section>
  </main>
  <div id="background__backdrop" class="background__backdrop"></div>
  <div id="tooltip_cloud" class="tooltip">
    <p class="tooltip__message"></p>
  </div>

  <script async src="ts/main.ts"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="preload" as="style">
  <script src="ts/ServiceWorker.ts"></script>
</body>
</html>
