type Query {
    getUser(login: String, id: ID, avatar: String): User
}

type Mutation {
    addUser(data: UserInput): Boolean
}

type Post {
    id: ID
    author: User
    create_date: String
    title: String
    content: String
    likes: [Like]
}

type Like {
    id: ID
    user: User
}

input UserInput {
    avatar: String
    country: String
    email: String
    firstName: String
    language: String
    lastName: String
    login: String
    password: String
    register_date: String
}

type User {
    id: ID
    avatar: String
    country: String
    email: String
    firstName: String
    language: String
    lastName: String
    login: String
    password: String
    register_date: String
}