<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <!-- Font Awesome -->
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->
  <script defer src="./assets/vendor/fontawesome/fontawesome-all.min.js"></script>
  <!-- <script src="js/main.ts"></script> -->
  <link rel="stylesheet" href="./assets/scss/index.scss">
</head>

<body>
  <header id="header">
    <div class="logo">
      <img src="./assets/img/logo_1x.png" alt="Logo" class="logo__img">
    </div>
    <div class="menu">
      <div class="search">
        <input type="text" name="search" class="search__input" placeholder="Search what you want!">
        <button class="search__button">
          <i class="fas fa-search"></i>
          Search
        </button>
      </div>
      <div class="notifications">
        <p class="notifications__current" data-current-notification="+ Add Contact">+ Add Contact</p>
        <div class="notifications__icons">
          <span class="fa-layers fa-fw">
            <i class="fas fa-users"></i>
            <span class="fa-layers-counter hidden"></span>
          </span>
          <span class="fa-layers fa-fw">
            <i class="fas fa-comments"></i>
            <span class="fa-layers-counter hidden"></span>
          </span>
          <span class="fa-layers fa-fw">
            <i class="fas fa-bell"></i>
            <span class="fa-layers-counter"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="profile">
      <img src="./assets/img/avatar.jpg" class="profile__avatar" alt="Avatar">
      <p class="profile__name">DigitalNomad</p>
      <a href="#" class="profile__action">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </div>
  </header>
  <aside id="left_sidebar">
    <div class="profile">
      <button class="profile__action">
        <p>Profile</p>
        <i class="fas fa-arrow-up"></i>
      </button>
      <nav>
        <a href="#" class="profile__link">
          <i class="fas fa-pencil-alt"></i>
          <p>Profile</p>
        </a>
        <a href="#" class="profile__link">
          <i class="fas fa-lock"></i>
          <p>Privacy</p>
        </a>
        <a href="#" class="profile__link">
          <i class="fas fa-folder"></i>
          <p>Portfolio</p>
        </a>
        <a href="#" class="profile__link">
          <i class="fas fa-cogs"></i>
          <p>Settings</p>
        </a>
      </nav>
    </div>
  </aside>
  <main id="main__content">
    <span class="title_news">
      <i class="fas fa-newspaper"></i>
      <p>News</p>
    </span>
    <span class="title_timeline">
      <i class="fas fa-flag"></i>
      <p>Timeline</p>
    </span>
    <aside class="news">
      <article class="news__article">
        <main class="news__content flex">
          <img src="./assets/img/avatar.jpg" class="profile__avatar" alt="Image">
          <p class="news__text">Mobile payments product design case study. What I learned.</p>
        </main>
        <aside class="news__info flex">
          <p class="news__date">10:32AM</p>
          <a href="#" class="news__read-more">Read</a>
        </aside>
      </article>
    </aside>
    <aside class="timeline">
      <article>
        <main class="timeline__activity">
          <img src="./assets/img/avatar.jpg" class="profile__avatar" alt="Image">
          <input type="text" name="activity" id="activity__input" placeholder="Write something">
          <button class="activity__search">
            <i class="fas fa-search"></i>
          </button>
          <button class="activity__link">
            <i class="fas fa-link"></i>
          </button>
        </main>
        <footer>
          <input type="checkbox" class="display_none" name="Anonymously" id="input_checkbox_anonymously">
          <label for="input_checkbox_anonymously">Anonymously</label>
          <select name="whocansee" id="select_options">
            <option value="me">Only me</option>
            <option value="friends">Friends</option>
            <option value="everyone">Everyone</option>
          </select>
          <button class="location">
            <i class="fas fa-map-marker"></i>
          </button>
          <button class="send">
            <i class="fas fa-paper-plane"></i>
          </button>
        </footer>
      </article>
      <article>
        <header>
          <img src="./assets/img/avatar.jpg" class="header__image profile__avatar" alt="Image">
          <p class="header__title">Lorem ipsum dolor asldasldalsldasldalsldalsd</p>
          <span class="header__date">4:33AM</span>
        </header>
        <main>
          <span class="main__option">
            <input type="checkbox" name="vote" id="vote">
            <label for="vote" class="option__details">
              <p class="details__title">i.e. john-smith.com</p>
              <progress value="0.75" class="details__progress">Votes</progress>
              <p class="details__info-percent">75%</p>
            </label>
          </span>
        </main>
        <footer>
          <button class="footer__action">
            <i class="fas fa-heart"></i>
            <span>Like (3.5k)</span>
          </button>
          <button class="footer__action">
            <i class="fas fa-comment"></i>
            <span>Comment (0)</span>
          </button>
          <button class="footer__action">
            <i class="fas fa-share"></i>
            <span>Share (632)</span>
          </button>
        </footer>
      </article>
    </aside>
  </main>
  <aside id="right_sidebar"></aside>
</body>

</html>
