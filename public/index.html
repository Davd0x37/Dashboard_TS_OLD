<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->
    <script defer src="./vendor/fontawesome/fontawesome-all.min.js"></script>
    <!-- <script src="js/main.ts"></script> -->
    <link rel="stylesheet" href="style/index.scss">
</head>

<body>
    <header>
        <div class="logo flex">
            <img src="./img//logo_1x.png" alt="Logo" srcset="./img/logo_1x.png 1x">
            <!-- <input type="checkbox" name="left_sidebar_menu" id="left_sidebar_menu">
            <label for="left_sidebar_menu">
                <i class="fas fa-bars"></i>
            </label> -->
        </div>
        <div class="menu flex">
            <div class="menu_search">
                <input type="search" name="search" id="dashboard_search" placeholder="Search whatever you want...">
                <button type="submit">
                    <i class="fa fa-search"></i>
                    Search
                </button>
            </div>
            <div class="menu_notifications">
                <span class="add-contact" data-current-notification="Add Contact">+ Add Contact</span>
                <i class="fas fa-users"></i>
                <i class="fas fa-comments"></i>
                <span class="fa-layers fa-fw">
                    <i class="fas fa-bell"></i>
                    <span class="fa-layers-counter"></span>
                </span>
            </div>
        </div>
        <div class="profile flex">
            <img src="./img/avatar.jpg" alt="Avatar">
            <span>Digital Nomad</span>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </header>
    <aside id="left_sidebar">left sidebar</aside>
    <main>main content</main>
    <aside id="right_sidebar">right sidebar</aside>
</body>
