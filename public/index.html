<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->
    <script defer src="./vendor/fontawesome/fontawesome-all.min.js"></script>
    <!-- <script src="js/main.ts"></script> -->
    <link rel="stylesheet" href="style/index.scss">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img//logo_1x.png" alt="Logo" srcset="./img/logo_1x.png 1x">
            <input type="checkbox" name="leftSidebar__menu" id="leftSidebar__menu">
            <label for="leftSidebar__menu">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="menu">
            <div class="search">
                <input type="search" name="search__input" id="search__input" placeholder="Search whatever you want...">
                <button type="submit" class="search__button">
                    <i class="fa fa-search"></i>
                    <p>Search</p>
                </button>
            </div>
            <div class="notifications">
                <span class="notifications__addContact" data-current-notification="Add Contact">+ Add Contact</span>
                <i class="fas fa-users"></i>
                <i class="fas fa-comments"></i>
                <span class="fa-layers fa-fw">
                    <i class="fas fa-bell"></i>
                    <span class="fa-layers-counter"></span>
                </span>
            </div>
        </div>
        <div class="profile">
            <img src="./img/avatar.jpg" class="profile__avatar" alt="Avatar">
            <p>Digital Nomad</p>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </header>
    <aside id="leftSidebar">
        <div class="profile">
            <input type="checkbox" name="profile__checkbox" id="profile__checkbox">
            <label for="profile__checkbox">
                <p>Profile</p>
                <i class="fa fa-arrow-down"></i>
            </label>
            <div class="profile__content">
                <a href="#">
                    <img src="./img/avatar.jpg" class="profile__avatar" alt="Avatar">
                    <p>Digital Nomad</p>
                </a>
                <a href="#">
                    <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                    <p>Profile</p>
                </a>
                <a href="#">
                    <i class="fas fa-lock" aria-hidden="true"></i>
                    <p>Privacy</p>
                </a>
                <a href="#">
                    <i class="fas fa-folder" aria-hidden="true"></i>
                    <p>Portfolio</p>
                </a>
                <a href="#">
                    <i class="fas fa-cog" aria-hidden="true"></i>
                    <p>Settings</p>
                </a>
            </div>
        </div>
        <div class="main"></div>
        <div class="tools"></div>
        <div class="info"></div>
        <div class="channels"></div>
    </aside>
    <main>main content</main>
    <aside id="rightSidebar">right sidebar</aside>
</body>

</html>
